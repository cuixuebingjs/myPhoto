<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="remove">
                删除
            </div>
        </div>
        <div class="shan">
            <p class="mei">你确定要删除吗</p>
            <p class="down">确定</p>
            <p class="up">取消</p>
        </div>
    </div>
    <script src="./js/flexible.js"></script>
    <script src="./js/tap.js"></script>
    <script>
        var header = document.querySelector(".header")
        var one = document.querySelector(".remove")
        var shan = document.querySelector(".shan")
        var down = document.querySelector(".down")
        var up = document.querySelector(".up")
        touch.swiper(header, "left", function() {
            one.style.display = "block"
        })
        touch.swiper(header, "right", function() {
            one.style.display = "none"
        })
        one.onclick = function() {
            shan.style.display = "block"
        }
        up.onclick = function() {
            shan.style.display = "none"
            one.style.display = "none"
        }
        down.onclick = function() {
            header.remove()
            shan.remove()
        }
    </script>
</body>

</html>
